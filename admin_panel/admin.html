<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example</title>
    <style>
        #pre_view {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid red;
            display: none;
        }
        #preview {
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
            display: none;
            overflow: auto;
            word-break: break-word;
        }
    </style>
</head>
<body>

<input type="file" id="imageInput" accept="image/*"><hr>
<input type="text" id="p_name" placeholder="ENTER PRODUCT NAME"><hr>
<input type="text" id="p_details" placeholder="ENTER PRODUCT DETAILS"><hr>
<input type="number" id="p_price" placeholder="PRICE"><hr>
<button onclick="preview()">Preview</button>
<button onclick="add_product()">SUBMIT</button>

<div id="preview">
    <img id="img_preview" alt="Image Preview">
    <h1 id="pre_name" class="text"></h1>
    <h2 id="pre_price" class="text"></h2>
    <span id="pre_details" class="text"></span>
</div>

<script src="all1.js"></script>

</body>
</html>
